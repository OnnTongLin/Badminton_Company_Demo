<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Company</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    section { padding: 2rem; }
    footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 20px; }
    .btn { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>My Company</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to My Company</h2>
    <p>We provide great solutions for your business.</p>
    <a href="#contact" class="btn">Get in Touch</a>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <li>Web Development</li>
      <li>IT Support</li>
      <li>Data Solutions</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label><br>
      <input type="text" placeholder="Your name"><br><br>
      <label>Email:</label><br>
      <input type="email" placeholder="Your email"><br><br>
      <label>Message:</label><br>
      <textarea placeholder="Your message"></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 My Company. All rights reserved.</p>
  </footer>
</body>
</html>
